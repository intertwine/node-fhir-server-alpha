version: '3'

services:
  fhir:
    build:
      context: fhir
      dockerfile: Dockerfile
    environment:
      SERVER_PORT: 3000
      # SSL_KEY: ./src/key.pem
      # SSL_CERT: ./src/cert.pem
    ports:
      - "3000:3000"
    volumes:
      - ./fhir/scripts:/srv/src/scripts
      - ./.eslintrc:/srv/src/.eslintrc
      - ./fhir/src:/srv/src/src
    command: yarn nodemon